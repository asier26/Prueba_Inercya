		//		treeViewId.innerHTML = ToTreeView(jsonResponse);

		function ToTreeView(items) {
			let lines = "";
			lines = lines.concat("<ul>");
			for(let i = 0, l = items.length; i < l; i++) {
				let item = items[i];
				lines = lines.concat("<li><span>" + item.Name + "</span>");
				
				if(item.Children.length > 0){
					let subLines = ToTreeView(item.Children);
					for(let j = 0, m = subLines.length; j < m; j++) {
						lines = lines.concat(subLines[j]);
					}
				}
				lines = lines.concat("</li>");
			}
			lines = lines.concat("</ul>");
			return lines;
		}
	</script>
